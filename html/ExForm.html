<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contatos {
         background-color: rgb(214, 214, 199);
       
     }
     </style>
</head>
<body>
    <form id="contatos">
        <!-- fieldset cria uma caixa de proteção para os campos -->
        <fieldset>
        <!-- cria uma legenda na estrutura da nossa caixa de proteção nos campos:  -->
        <legend>Cadastro de Clientes: </legend>
        <!-- Label é a etiqueta que representa o campo que será digitado -->
        <label>Nome:</label>
        <!-- input permite abrir uma caixa de texto para digitar o nome -->
        <input type="text" name="nome"><br><br>
        <label >Dt. Nasc.:</label>
        <input type="date" name="Nasc">
        </fieldset>
    
    </form>
</body>
</html>
