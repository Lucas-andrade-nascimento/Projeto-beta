<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>

</head>
<body>
    <h3 id="hora"> </h3>

    <script>
        // let data = new Date();
        // let dia = data.getDay();
        // let mes = data.getMonth();
        // let ano = data.getFullYear();
      
        setInterval(function() {
            // criar uma variavel e atribuir a função date 08/04/2022 20:24:00 
            let novaHora = new Date();
            let dia = novaHora.getDay();
            let mes = novaHora.getMonth();
            let ano = novaHora.getFullYear();
            let hora = novaHora.getHours();
            let minuto = novaHora.getMinutes();
            let segundo = novaHora.getSeconds();
        
            //alert(hora+":"+minuto+":"+segundo);

            //irei vincular estas variaveis ao meu relogio dentro da pagina
            dia=zero(dia);
            mes=zero(mes);
            minuto=zero(minuto);
            segundo=zero(segundo);

            
            document.getElementById("hora").
            textContent=dia+"/"+mes+"/"+ano+" "+hora+":"+minuto+":"+segundo;
        },1000)
        //a funçãoo zero permite concatenar a string (numero) 0 em frente aos numeros
        // mantendo o zero na frente dos numero menores q 10 assim por diante
        function zero(x){
            if(x<10){
                x='0'+x;
            } return x;
        }  
        
      
    </script>
</body>
</html>
